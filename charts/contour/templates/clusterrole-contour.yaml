apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ include "contour.fullname" . }}
  labels:
    {{- include "contour.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "ingresses/status"
    verbs:
      - get
      - list
      - watch
      - patch
      - post
      - update
  - apiGroups: ["contour.heptio.com"]
    resources: ["ingressroutes", "tlscertificatedelegations"]
    verbs:
      - get
      - list
      - watch
      - put
      - post
      - patch
  - apiGroups: ["projectcontour.io"]
    resources: ["httpproxies", "tlscertificatedelegations"]
    verbs:
      - get
      - list
      - watch
      - put
      - post
      - patch
  - apiGroups: ["networking.x.k8s.io"]
    resources: ["gatewayclasses", "gateways", "httproutes", "tcproutes"]
    verbs:
      - get
      - list
      - watch
      - put
      - post
      - patch
